<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow with HTML, CSS and JS</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body>h1 {
			padding: 1em 2em;
		}

		main {
			padding: 1em 2em;
		}
	</style>
</head>

<body>
	<h1>Slideshow</h1>
	<div class="slideshow">
		<!-- slideshow content will be loaded here -->
	</div>
	<main>
		<p>
			Some other content.
		</p>
	</main>

	<script src='slideshow.js'></script>
</body>

</html>
