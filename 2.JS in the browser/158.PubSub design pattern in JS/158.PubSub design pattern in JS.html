<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PubSub design pattern in JS</title>
	<meta name="viewport" content="width=device-width">
	<style>
		footer {
			font-size: small;
		}

		.wrapper {
			display: grid;
			grid-template-columns: 1fr 4fr;
			grid-template-rows: auto;
			grid-template-areas: 'forms lists';
		}

		main {
			grid-area: lists;
			display: flex;
			flex-direction: row;
			/* justify-content: space-evenly;
			align-items: stretch; */
			background-color: hsl(36.8, 100%, 93.9%);
			padding: 0.6rem;
		}

		aside {
			grid-area: forms;
			background-color:  hsl(37, 90%, 90%);
			padding: 1rem;
		}
		form > *{
			margin: 0.2rem 0;
		}
		.actor_form, .movie_form{
			background-color: hsl(37, 90%, 85%);
			padding: 1rem;
		}
		.stats_container {padding: 0 1rem;}
		.actor_container, .movie_container{
			flex-basis: 40%;
			margin: 1rem;
		}
		.actor_container::before{
			display: block;
			content:'Actors';
			font-weight: 500;
			font-size: 1.2rem;
			text-shadow:1px 1px 1px #bbb;
			text-decoration: underline;
		}
		.movie_container::before{
			display: block;
			content:'Movies';
			font-weight: 500;
			font-size: 1.2rem;
			text-shadow:1px 1px 1px #bbb;
			text-decoration: underline;
		}
		.stats-container{
			flex-basis: 100%;
		}
	</style>
	<script type="module" src="./158.main.js"></script>
</head>

<body>
	<header>
		<h1>PubSub design pattern in JS</h1>
	</header>
	<div class="wrapper">
		<main>
			<!-- Actors/Movies -->
		</main>
		<aside>
			<!-- Stats and forms	 -->
		</aside>
	</div>
	<footer>
		<p>Refs:</p>
		<ul>
			<li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template" target="_blank"
					rel="noopener noreferrer">"&lt;template&gt;" - <em>MDN</em>.</a>
			</li>
		</ul>
		<cite>
			- <a href="https://youtu.be/aynSM8llOBs" target="_blank" rel="noopener noreferrer">"PubSub design pattern in JS."
				YouTube, by Steve Griffith.</a>
		</cite>
	</footer>

	<template id="actor_list_template">
		<div class="actor_container">
			<ul></ul>
		</div>
	</template>

	<template id="movie_list_template">
		<div class="movie_container">
			<ul></ul>
		</div>
	</template>

	<template id="actor_form_template">
		<form class="actor_form">
			<input type="text" placeholder="Actor name">
			<button>Add actor</button>
			<button id="unsubs">Unsubscribe</button>
		</form>
	</template>

	<template id="movie_form_template">
		<form class="movie_form">
			<input type="text" placeholder="Movie name">
			<button>Add movie</button>
		</form>
	</template>
</body>

</html>
