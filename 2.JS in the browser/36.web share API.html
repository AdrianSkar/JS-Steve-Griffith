<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web share API</title>
</head>

<body>
	<h1>Web share API</h1>
	<ul>
		<li><a href="https://caniuse.com/web-share">Can i use</a></li>
		<li><a href="https://codeburst.io/the-web-share-api-is-here-cb651d84eccd">codeburst tutorial</a></li>
	</ul>
	<p id="output"></p>

	<script>

		/*
		Available in some platforms and versions only UNOFF/WD.
		- Uses promises
		- Requires HTTPS
		- Requires a user interaction (like click)
		*/

		document.addEventListener('click', () => {
			if (navigator.share !== undefined) {
				let ttl = "Sample",
					txt = 'I just shared from a web page.',
					url = 'https://adrianskar.com'
				// Use text and/or url
				navigator.share({ title: ttl, text: txt })
					.then(_ => console.log('success'))
					.catch(err => console.log(err));
			}
			else {
				document.querySelector('#output').textContent = 'navigator.share is not supported';
				console.log('navigator.share is not supported here');
			}
		})
	</script>
</body>


</html>
