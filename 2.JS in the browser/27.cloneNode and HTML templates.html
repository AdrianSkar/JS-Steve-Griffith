<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cloneNode + HTML element templates</title>
	<style>
		.advert {
			color: #777;
			padding: 1rem 2rem;
			margin: 1rem;
			border: 1px solid #999;
			max-with: 3vw;
		}
	</style>
</head>

<body>
	<h1>Heading</h1>
	<!-- Original content to be copied -->
	<div class="advert">
		<h2>Advertisement</h2>
		<p>Please, send us money.</p>
		<p>We promise to be thankful.</p>
	</div>

	<!-- Target areas to place the copied content -->
	<section id="target1"></section>
	<section id="target2"></section>

	<!-- Script tag used to hold content to be copied -->
	<script type="text/html">
		<div class="advert">
			<h2>From inside the template</h2>
			<p>Copied with cloneNode.</p>
			<p>Deep clone of the node.</p>
			<p>By default, script content is NOT shown on the page.</p>
		</div>
	</script>

	<!-- Actual script -->
	<script>
		let t1, t2, div1, div2, temp, cln;
		t1 = document.getElementById('target1');
		t2 = document.getElementById('target2');

		div1 = document.querySelector('.advert');
		t1.appendChild(div1.cloneNode(true)); // false (shallow copy) is the default

		temp = document.querySelector('[type="text/html"]');
		cln = temp.cloneNode(true);
		div2 = cln.textContent;
		t2.innerHTML = div2;
	</script>
</body>

</html>
