<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle chart</title>
	<style>
		section {
			position: relative;
		}

		#main .chart,
		#alt .chart {
			width: 0;
			height: 0;
			position: relative;
			border: 100px solid cornflowerblue;
			border-radius: 50%;
		}

		#main .cover-under50,
		#main .cover-over50,
		#main .fill-over50 {
			position: absolute;
			border: 20px solid rgba(199, 199, 199, 0.8);
			width: 160px;
			height: 160px;
			border-radius: 50%;
			left: -100px;
			top: -100px;
			clip-path: polygon(0% 0%, 50% 0%, 50% 100%, 0% 100%);
			transform: rotate(0deg);
		}

		#main .cover-under50 {
			transform: rotate(180deg);
			z-index: 10;
		}

		#main .cover-over50 {
			z-index: 30;
		}

		#main .fill-over50 {
			z-index: 20;
			border: 20px solid cornflowerblue;
		}

		#main .info {
			width: 160px;
			height: 160px;
			position: absolute;
			background-color: #fff;
			border-radius: 50%;
			z-index: 60;
			top: -80px;
			left: -80px;
			font-size: 3rem;
			line-height: 10rem;
			text-align: center;
		}

		#main .info::after {
			content: "%";
		}

		#alt {
			margin-top: 4rem;
		}

		#alt .chart {
			width: 0;
			height: 0;
			position: relative;
			border: 100px solid cornflowerblue;
			border-radius: 50%;
		}



		#alt .cover-under50,
		#alt .cover-over50,
		#alt .fill-over50 {
			position: absolute;
			border: 20px solid #999;
			width: 160px;
			height: 160px;
			border-radius: 50%;
			top: 0;
			clip-path: polygon(0% 0%, 50% 0%, 50% 100%, 0% 100%);
			transform: rotate(0deg);
		}

		#alt .cover-under50 {
			z-index: 10;
			left: 200px;
			transform: rotate(-180deg);
		}

		#alt .cover-over50 {
			z-index: 30;
			left: 400px;
		}

		#alt .fill-over50 {
			border: 20px solid cornflowerblue;
			z-index: 20;
			left: 600px;
		}
	</style>

<body>
	<h1>Circle chart</h1>
	<section id="main">
		<div class="chart">
			<div class="cover-under50"></div>
			<div class="cover-over50"></div>
			<div class="fill-over50"></div>
			<div class="info">00</div>
		</div>
	</section>

	<section id="alt">
		<div class="chart"></div>
		<div class="cover-under50"></div>
		<div class="cover-over50"></div>
		<div class="fill-over50"></div>
	</section>

	<script>
		let info;

		document.addEventListener("DOMContentLoaded", ev => {
			info = document.querySelector('#main .info');
			doRotations();
			let timmy = setInterval(function () {
				let num = parseInt(info.textContent) + 1;
				num = (num > 100) ? 0 : num;
				info.textContent = num;
				doRotations();
			}, 500)
		});

		function doRotations() {
			const coverOver = document.querySelector('#main .cover-over50'),
				coverUnder = document.querySelector('#main .cover-under50'),
				fillOver = document.querySelector('#main .fill-over50'),
				infoNum = parseInt(info.textContent);

			// Percentage to degrees equivalent
			let pct = (infoNum - 50) * 360 / 100;
			console.log('num', infoNum, pct, 'deg');

			if (infoNum > 50) {
				// Blue on top (right)
				coverOver.style.zIndex = 20;
				fillOver.style.zIndex = 30;

				fillOver.style.transform = 'rotate(180deg)';
				coverUnder.style.transform = 'rotate(180deg)';

				coverOver.style.transform = `rotate(${pct}deg)`;

			} else {
				// Blue under (left)
				coverOver.style.zIndex = 30;
				fillOver.style.zIndex = 20;

				coverOver.style.transform = 'rotate(0deg)';
				fillOver.style.transform = 'rotate(0deg)';

				coverUnder.style.transform = `rotate(${pct}deg)`;
			}

			// Extra code for the demo pieces in the alt section
			const altCOver = document.querySelector('#alt .cover-over50'),
				altCUnder = document.querySelector('#alt .cover-under50'),
				altFOver = document.querySelector('#alt .fill-over50');

			altCOver.style.transform = coverOver.style.transform;
			altCUnder.style.transform = coverUnder.style.transform;
			altFOver.style.transform = fillOver.style.transform;
		}
	</script>
</body>
