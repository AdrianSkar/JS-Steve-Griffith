<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Finding HTML elements</title>
	<style>
		.some {
			background-color: khaki;
		}

		.other {
			background-color: azure;
		}
	</style>
</head>

<body>
	<header>
		<!--  Element node -->
		<h1 role="heading">Finding HTML elements</h1> <!-- 'Finding...' text node -->
	</header>
	<main role='main' class='main'>
		<h2>Loading scripts</h2>
		<p id="para"></p>
		<p class="some"></p>
		<p class="other"></p>
	</main>
	<footer role="contentinfo" id="foot">
		<p class="other">&copy; 2020</p>
	</footer>
	<script src="movies.js" async></script>
	<script src="dom.js" async></script>

</body>

</html>
