<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Opened from another window</title>
</head>

<body>
	<header>
		<h1>Opened from another window</h1>
	</header>
	<main>
		<p>Output goes here</p>
	</main>

	<script>
		let p;
		document.addEventListener('DOMContentLoaded', () => {
			p = document.querySelector('main>p');
			console.dir(window.opener);
			p.textContent = window.opener.location.href;

			// Put the focus on the opener
			window.opener.focus();
		})
	</script>
</body>

</html>
