<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fun with attributes</title>
</head>

<body>
	<header>
		<h1 role="heading">Fun with attributes</h1>
	</header>
	<main role="main" class="main" id="main">
		<h2>Classic movies</h2>
		<ul>
			<li data-year="1994">The sawshank redemption</li>
			<li data-year="1994">Pulp fiction</li>
			<li data-year="1999">Fight club</li>
			<li data-year="1994">Forrest gump</li>

		</ul>
	</main>
	<footer role="contentinfo" id="info">
		<p class="other">&copy; 2020</p>
	</footer>
	<script src="movies.js" async></script>
	<script src="dom.js" async></script>
</body>

</html>
