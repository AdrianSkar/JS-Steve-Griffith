<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Google maps Controls</title>
	<meta name="viewport" content="width=device-width">
	<style>
		footer {
			font-size: small;
		}

		main {
			width: 80vw;
			height: 80vh;
		}
	</style>
</head>

<body>
	<header>
		<h1>Google maps Controls</h1>
	</header>
	<main id="map">

	</main>
	<footer>
		<p>Refs:</p>
		<ul>
			<li><a href="https://developers.google.com/maps/documentation/javascript/controls" target="_blank"
					rel="noopener noreferrer">"Controls" - <em>Google maps JS API</em>.</a>
			</li>
		</ul>
		<cite>
			- <a href="https://youtu.be/Z44TH2nfzo0" target="_blank" rel="noopener noreferrer">"Google maps Controls."
				YouTube, by Steve Griffith.</a>
		</cite>
	</footer>
	<script type="module">
		import { MAPS_KEY } from '../apiKey.js';
		console.log(MAPS_KEY);

		let map;
		document.addEventListener('DOMContentLoaded', () => {
			let s = document.createElement('script');
			s.src = `https://maps.googleapis.com/maps/api/js?key=${MAPS_KEY}`;
			document.head.appendChild(s);
			s.addEventListener('load', () => {
				// Script has loaded
				console.log('Loaded script, loading map.');
				map = new google.maps.Map(document.getElementById('map'), {
					center: {
						lat: 45.4497611,
						lng: -75.6569551
					},
					zoom: 15,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					restriction: {
						latLngBounds: {
							north: 50.00,
							south: 40.00,
							west: -100.00,
							east: -60.00
						}
					},
					minZoom: 10,
					maxZoom: 17,
					disableDoubleClickZoom: false,
					clickableIcons: false,
					disableDefaultUI: true,
					zoomControl: true,
					zoomControlOptions: {
						position: google.maps.ControlPosition.LEFT_CENTER
					},
					mapTypeControl: true,
					mapTypeControlOptions: {
						style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
						mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain', 'styled_map'],
						// position: google.maps.ControlPosition.TOP_CENTER
					},
					fullscreenControl: true,
					fullscreenControlOptions: {
						position: google.maps.ControlPosition.RIGHT_CENTER
					},
					scaleControl: true,
					streetViewControl: true,
					streetViewControlOptions: {
						position: google.maps.ControlPosition.RIGHT_CENTER
					},
					rotateControl: true
				});
			});
		});
	</script>
</body>

</html>
