<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML preload and prefetch rel attributes</title>

	<link rel="stylesheet" href="main.css">
	<link rel="preload" as="image" href="other.png" type="image/png" crossorigin='anonymous'>

	<!--

		prefetch - next page
		preload - current page

		as options: script | style | audio | video | image | font | document | track
								| worker | fetch | object | embed
	-->
</head>

<body>
	<header>
		<h1>HTML preload and prefetch rel attributes</h1>
	</header>
	<main></main>
	<footer></footer>

</body>

</html>
